<section class="detail--section">
    <div class="detail--box">
        <h2>{{myWhale?.name}}</h2>
        <div class="detail--info">
            <div class="img--box">
                <p><span>Scientific Name: </span><em>{{myWhale?.scientificName}}</em></p>
                <img src="{{myWhale?.image}}" alt="{{myWhale?.name}}"/>
            </div>
            <div class="detail--meta">
                <p><span>Length:</span> {{myWhale?.length}}</p>
                <p><span>Weight:</span> {{myWhale?.weight}}</p>
                <p><span>Description:</span> {{myWhale?.description}}</p>
            </div>
        </div>
        <button routerLink="/whales"> &#x2039; All Whales</button>
    </div>
</section>
